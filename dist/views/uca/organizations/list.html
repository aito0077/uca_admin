<div class="page page-table" data-ng-controller="organizations-list">

    <div class="row ui-section">
        <div class="col-lg-8 clearfix">
            <h2 class="section-header">Muestras</h2>
            <a ui-sref="organization-new" class="btn btn-danger pull-right">Crear</a>
        </div>
        <div class="col-md-12">
            <section class="panel panel-default table-dynamic">

                <table class="table table-bordered table-striped table-responsive">
                    <thead>
                        <tr>
                            <th><div class="th">
                                Nombre
                            </div></th>
                            <th><div class="th">

                            </div></th>
                            <th><div class="th">
                            </div></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="organization in organizations" style="color:{{organization.color}}" >
                            <td>{{organization.name}}</td>
                            <td>
                                <img ng-src="http://images.collab-dev.com/100x100/smart/uca/{{organization.main_picture}}" class="img-rounded img-responsive center-block">
                            </td>
                            <td class="text-right">
                                <span class="btn btn-primary" ng-click="view(organization.id)">Ver</span>
                                <span class="btn btn-default" ng-click="edit(organization.id)">Editar</span>
                                <span ng-if="!organization.remark" class="btn btn-success" ng-click="remark(organization.id)">Marcar</span>
                                <span ng-if="organization.remark" class="btn btn-danger" ng-click="unremark(organization.id)">Desmarcar</span>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <footer class="table-footer">
                    <div class="row">
                        <div class="col-md-6 page-num-info">
                            <span>
                                Show 
                                <select data-ng-model="numPerPage"
                                        data-ng-options="num for num in numPerPageOpt"
                                        data-ng-change="onNumPerPageChange()">
                                </select> 
                                entries per page
                            </span>
                        </div>
                        <div class="col-md-6 text-right pagination-container">
                            <pagination class="pagination-sm"
                                        ng-model="currentPage"
                                        total-items="filteredStores.length"
                                        max-size="4"
                                        ng-change="select(currentPage)"
                                        items-per-page="numPerPage"
                                        rotate="false"
                                        previous-text="&lsaquo;" next-text="&rsaquo;"
                                        boundary-links="true"></pagination>
                        </div>
                    </div>
                </footer>
            </section>
        </div>
    </div>
    
</div>
